<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Flip Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      color: #333;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .card-front {
      background: #ffffff;
    }

    .card-back {
      background: #4caf50;
      color: white;
      transform: rotateY(180deg);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß† Memory Flip Game</h1>
  <div class="game-board" id="gameBoard"></div>
  <div class="message" id="message">Find all matching pairs!</div>
  <button onclick="resetGame()">üîÅ Restart</button>

  <script>
    const emojis = ['üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'üçç', 'ü•ù', 'üçí', 'üçë', 'ü••'];
    let cards = [...emojis, ...emojis]; // 20 cards (10 pairs)
    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      shuffle(cards).forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">‚ùì</div>
            <div class="card-back">${emoji}</div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
      matchedCount = 0;
      document.getElementById('message').textContent = "Find all matching pairs!";
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const match = card1.dataset.emoji === card2.dataset.emoji;

      if (match) {
        matchedCount++;
        flippedCards = [];
        if (matchedCount === emojis.length) {
          document.getElementById('message').textContent = "üéâ You found all pairs!";
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }
    }

    function resetGame() {
      cards = [...emojis, ...emojis];
      flippedCards = [];
      lockBoard = false;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
