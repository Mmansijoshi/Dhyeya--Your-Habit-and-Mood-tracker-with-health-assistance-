<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Arena</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c6f1e7, #d8e1ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .arena {
      margin-top: 20px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    select, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .health-bar {
      margin: 10px 0;
      height: 20px;
      border-radius: 10px;
      background: #eee;
      overflow: hidden;
    }

    .health {
      height: 100%;
      background: linear-gradient(to right, #34eb77, #2edc94);
      width: 100%;
      transition: width 0.4s;
    }

    .enemy-health {
      background: linear-gradient(to right, #ff6e6e, #ffb199);
    }

    #log {
      margin-top: 20px;
      font-size: 15px;
      color: #444;
      min-height: 60px;
    }

    .hidden {
      display: none;
    }

    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåà Emotion Arena</h1>
  <div class="arena">
    <div id="startScreen">
      <p>Select your emotion fighter:</p>
      <select id="heroSelect">
        <option value="Confidence">Confidence üí™</option>
        <option value="Peace">Peace üßò‚Äç‚ôÄ</option>
        <option value="Hope">Hope üåü</option>
      </select>
      <br/>
      <button onclick="startBattle()">Start Battle</button>
    </div>

    <div id="battleScreen" class="hidden">
      <h3 id="heroName"></h3>
      <div class="health-bar"><div id="heroHealth" class="health"></div></div>

      <h3>üòà Doubt</h3>
      <div class="health-bar"><div id="enemyHealth" class="health enemy-health"></div></div>

      <div class="button-group">
        <button onclick="attack()">üó£ Affirm</button>
        <button onclick="heal()">üíñ Self-Care</button>
      </div>

      <div id="log"></div>
    </div>
  </div>

  <script>
    let hero = {
      name: "",
      health: 100
    };

    let enemy = {
      name: "Doubt",
      health: 100
    };

    function startBattle() {
      const select = document.getElementById("heroSelect");
      hero.name = select.value;
      hero.health = 100;
      enemy.health = 100;

      document.getElementById("heroName").textContent = ${hero.name};
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("battleScreen").classList.remove("hidden");

      updateBars();
      document.getElementById("log").textContent = ${hero.name} faces off against ${enemy.name}!;
    }

    function updateBars() {
      document.getElementById("heroHealth").style.width = ${hero.health}%;
      document.getElementById("enemyHealth").style.width = ${enemy.health}%;
    }

    function attack() {
      if (hero.health <= 0 || enemy.health <= 0) return;

      const affirmations = [
        "I am enough üíñ",
        "I choose progress üí°",
        "This too shall pass üåà",
        "I believe in me üöÄ"
      ];

      let dmg = Math.floor(Math.random() * 20) + 10;
      enemy.health = Math.max(0, enemy.health - dmg);
      const message = affirmations[Math.floor(Math.random() * affirmations.length)];

      document.getElementById("log").textContent = ${hero.name} says: "${message}" (-${dmg} to ${enemy.name});

      if (enemy.health <= 0) {
        endBattle(${hero.name} wins! üåü You‚Äôve conquered doubt.);
      } else {
        setTimeout(enemyAttack, 1000);
      }

      updateBars();
    }

    function heal() {
      if (hero.health <= 0 || enemy.health <= 0) return;

      let healAmount = Math.floor(Math.random() * 15) + 10;
      hero.health = Math.min(100, hero.health + healAmount);
      document.getElementById("log").textContent = ${hero.name} takes a breath and heals üíñ (+${healAmount});

      setTimeout(enemyAttack, 1000);
      updateBars();
    }

    function enemyAttack() {
      let dmg = Math.floor(Math.random() * 15) + 8;
      hero.health = Math.max(0, hero.health - dmg);
      const phrases = ["You can‚Äôt do it üòà", "You're not ready üò®", "What if you fail? üò¨"];
      const taunt = phrases[Math.floor(Math.random() * phrases.length)];

      document.getElementById("log").textContent = ${enemy.name} whispers: "${taunt}" (-${dmg} to ${hero.name});

      if (hero.health <= 0) {
        endBattle(${enemy.name} wins! üòî But tomorrow is a new fight.);
      }

      updateBars();
    }

    function endBattle(message) {
      document.getElementById("log").textContent = message;
    }
  </script>
</body>
</html>
