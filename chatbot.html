<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5c6ec, #cce3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 420px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .chat-header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .chat-header h2 {
      font-size: 20px;
      margin: 0;
      color: #7c1fa4;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #00d400;
      border-radius: 50%;
      position: absolute;
      left: 34px;
      top: 18px;
      border: 2px solid white;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fdfdff;
    }

    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background-color: #d4bfff;
      color: #3c005a;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #f1f3ff;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 12px;
      background: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #7c1fa4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #5c1179;
    }
    .back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  font-size: 1rem;
  background-color: #673ab7;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
        <img src="Bot_Icon.png.gif" alt="Bot Icon" style="width: 150px; height: 100px; border-radius: 100%;">

      
      <div class="status-dot"></div>
      <h2>Health Bot</h2>
    </div>

    <div class="chat-body" id="chat-body">
      <!-- Starts empty -->
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="footer">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">â¬… Back</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
  
      const chatBody = document.getElementById("chat-body");
  
      // Show user's message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.innerText = text;
      chatBody.appendChild(userMessage);
  
      input.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;
  
      // Placeholder bot message while waiting
      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.innerText = "Thinking...";
      chatBody.appendChild(botMessage);
  
      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });
  
        const data = await res.json();
        botMessage.innerText = data.reply || "Sorry, no response.";
      } catch (error) {
        console.error("Error:", error);
        botMessage.innerText = "Error connecting to server.";
      }
  
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
  

</body>
</html>
